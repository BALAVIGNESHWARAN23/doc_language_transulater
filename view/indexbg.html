        <script>
            
            function isElementInViewport(el) {
                const rect = el.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }
        
            
            function showElementIfInViewport() {
                const mainlogin = document.getElementById('mainlogin');
                if (isElementInViewport(mainlogin)) {
                    mainlogin.classList.add('show');
                    
                    window.removeEventListener('scroll', showElementIfInViewport);
                }
            }
            function showElementOnLoad() {
                const mainlogin = document.getElementById('mainlogin');
                if (mainlogin) {
                    
                    mainlogin.classList.add('show');
                }
            }
            window.addEventListener('scroll', showElementIfInViewport);
            window.addEventListener('load', showElementOnLoad);
        </script>
